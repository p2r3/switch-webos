<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nintendo Switch Web OS Games</title>
    <link rel="stylesheet" href="../style.css">
    <script type="text/javascript">
      var mode="games";
    </script>
    <script src=../main.js charset="utf-8"></script>
  </head>
  <body onload="onLoad()" onkeydown="keypress()">
    <div id="container">
      <div class="box">
        <img src="../icons/tetrio-icon.jpg" alt="TETR.IO">
        <p>TETR.IO</p>
      </div>
      <div class="box">
        <img src="" alt="JSTRIS">
        <p>jstris</p>
      </div>
      <div class="box">
        <img src="" alt="EMPTY">
        <p>Empty</p>
      </div>
      <div class="box">
        <img src="../icons/home.jpg" alt="Home">
        <p>Home</p>
      </div>
    </div>
    <img id="buttonguide" src="../icons/buttons.png" alt="[<] Left | [>] Right | [A] Select">
    <div id="button-left" onclick="moveLeft()"></div><div id="button-right" onclick="moveRight()"></div><div id="button-select" onclick="select()"></div>
    <div id="selector"></div>
    <p id="clock">00:00:00</p>
    <p id="mode">Mode: Handheld</p>
    <div id="ripple"></div>
    <iframe src="" frameborder=0 id="mainIframe"></iframe>
  </body>
</html>
