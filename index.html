<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">
    <title>p2r3's Switch Web OS</title>

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
      var mode="apps";
    </script>
    <script src="apps.js" charset="utf-8"></script>
    <script src=main.js charset="utf-8"></script>

  </head>

  <body onload="onLoad()" onkeydown="keypress()">

    <div id="container">
      <!-- JavaScript generated content -->
    </div>

    <img id="buttonguide" src="icons/buttons.png" alt="[<] Left | [>] Right | [A] Select">
    <div id="button-left" onclick="moveLeft()"></div>
    <div id="button-right" onclick="moveRight()"></div>
    <div id="button-select" onclick="select()"></div>

    <p id="clock">00:00:00</p>
    <p id="mode">Mode: Handheld</p>

    <div id="selector"></div>
    <div id="ripple"></div>

  </body>

</html>
